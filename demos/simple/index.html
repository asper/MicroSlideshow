<title>Simple MicroSlideshow</title>

<meta name="description" content="Simple demo" />
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="//cdn.jsdelivr.net/normalize/2.0.1/normalize.css" />
<style>
html, body, html > body, #demo-slideshow {
    width: 100%;
    height: 100%;
    overflow: hidden;
    margin: 0;
    padding: 0;
}
.buttons {
    position: fixed;
    top: 20px;
} 
.buttons a {
    background: #fff;
} 
</style>
<link rel="stylesheet" href="../../src/MicroSlideshow.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>

</head>
<body>

<article class="micro-slideshow" id="demo-slideshow">
    <div style="background-color:red;"></div>
    <div style="background-color:blue;"></div>
    <div style="background-color:green;"></div>
</article>

<nav class="buttons">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
</nav>

<aside class="buttons">
    <a href="#">Play</a>
</aside>

<script src="//ajax.googleapis.com/ajax/libs/mootools/1.4.5/mootools-yui-compressed.js"></script>
<script src="../../src/MicroSlideshow.js"></script>
<script>
window.addEvent('domready', function(){
    new MicroSlideshow('demo-slideshow');
});
</script>
</body>
